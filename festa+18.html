<script>

    let idade = parseInt(prompt("qual a sua idade ?"))
    let ingresso = prompt("você está na lista de convidados, ou possui um ingresso vip ? (sim/não)").tolowercase();

    if (idade >= 18 && (ingresso === "sim")) { document.write("Acesso concedido!") }
    else { alert("Desculpe, você não pode acessar a festa.") }


</script>
